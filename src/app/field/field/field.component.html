<div class="field">
  <div class="row" *ngFor="let row of fieldView; let rowIndex = index">
    <div [ngClass]="'-color-' + tile" class="tile" [@tile]="animationsView[rowIndex][tileIndex]" *ngFor="let tile of row; let tileIndex = index" (click)='fill(rowIndex,tileIndex)'>
      {{tile}}
    </div>
  </div>
</div>

<div class="actions">
  <button type="button" name="button" (click)="createRandom()">Create random tile</button>
  <button type="button" name="button" (click)="moveRight()">&rarr;</button>
  <button type="button" name="button" (click)="moveLeft()">&larr;</button>
  <button type="button" name="button" (click)="moveTop()">&uarr;</button>
  <button type="button" name="button" (click)="moveDown()">&darr;</button>
</div>
